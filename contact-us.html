<body>
    <a href="index.html">
        <img alt="Home Page" src="images/scouts-uk-logo.png" width="auto" height="8%">

    </a>

    <!-- Simulate a smartphone / tablet -->
    <div class="mobile-container">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Top Navigation Menu -->
        <div class="topnav">
            <a href="index.html" active>Scouts Home Page</a>
            <div id="myLinks">
                <a href="about-us.html">About Us</a>
                <a href="sections.html">Sections</a>
                <a href="news.html">News/Camps</a>
                <a href="FAQ.html">FAQ</a>
                <a href="subscribe.html">Subscribe</a>
                <a href="sign-up.html">Sign Up</a>
                <a href="adult-leader.html">Adult Leader Section</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="contact-us.html">Contact Us</a>

            </div>
            <!--Javascript function which allows the drop down burger bar button to work-->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div style="padding-left:16px">

        </div>

        <!--Allows all the webpages inside mylinks hidden section on the nav bar to work-->
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

    <body>

        <div class="container">
            <div class="row">
                <div class="column">
                    <div style="text-align:center">

                        <p>Want to get in touch? We'd love to hear from you.
                            <p>Use the form to contact us via email.</p>
                            <p>Phone Number:0191 2188 274</p>

                    </div>

                    <img src="https://i1.wp.com/s3.eu-west-2.amazonaws.com/fifteen-uploads/uploads/2015/12/contact-1.jpg?fit=2000%2C1000&ssl=1"
                        style="width:100%">
                </div>

                <div class="column">
                    <form action="/action_page.php">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your first name...">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="Email" placeholder="Your Email Address...">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="uk">UK</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                            <option value="france">France</option>
                            <option value="germany">Germany</option>
                            <option value="Other">Other...</option>
                        </select>
                        <label for="comment">Question Regurding</label>
                        <select id="comment" name="comment">
                            <option value="Query">Query</option>
                            <option value="Testimonial">Testimonial</option>
                            <option value="Other">Other...</option>
                            <label for="subject">Subject</label>
                            <textarea id="subject" name="subject" placeholder="Your Question..."
                                style="height:170px"></textarea>

                            <link rel="stylesheet" class="fa fa-refresh fa-spin"><i>Loading</i>

                            <button id="submit-button" class="submit-button" type="button">Click to Submit</button>

                    </form>
                    <!--End of form-->
                </div>
                <!--div column end-->
            </div>
            <!--Div row end-->
        </div>
        <!--Div container end-->

    </body>

    <script src="contact-us.js"></script>
    <img src="images/footer.png" style="width:100%">

</html>
